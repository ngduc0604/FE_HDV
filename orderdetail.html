<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Chi tiết đơn hàng</h2>

        <!-- Thông tin đơn hàng -->
        <div id="order-info">
            <h4>Thông tin đơn hàng</h4>
            <p><strong>Mã đơn hàng:</strong> <span id="order-id"></span></p>
            <p><strong>Ngày đặt:</strong> <span id="order-date"></span></p>
            <p><strong>Trạng thái:</strong> <span id="order-status"></span></p>
            <p><strong>Khách hàng:</strong> <span id="customer-name"></span></p>
            <p><strong>Email khách hàng:</strong> <span id="customer-email"></span></p>
        </div>

        <hr>

        <!-- Sản phẩm trong đơn hàng -->
        <h4>Sản phẩm trong đơn hàng:</h4>
        <ul id="product-list" class="list-group">
            <!-- Sản phẩm sẽ được thêm vào đây bằng JavaScript -->
        </ul>
    </div>
    <script src="assets/js/order.js"></script>

</body>
</html>
