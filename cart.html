<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/cart.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <header class="bg-light shadow-sm">
    <div class="container d-flex align-items-center justify-content-between py-3">
      <a href="home-page.html" class="navbar-brand d-flex align-items-center">
        <img src="assets\img\logo.png" alt="Logo" class="me-2" height="50px" width="50px">
        <h1 class="fs-4 m-0">Minh Anh Glasses</h1>
      </a>
      <nav class="d-none d-md-flex align-items-center justify-content-center">
        <a href="home-page.html" class="nav-link px-3">Trang chủ</a>
        <a href="list_product.html" class="nav-link px-3">Sản Phẩm</a>
        <a href="#about" class="nav-link px-3">Về chúng tôi</a>
        <a href="#contact" class="nav-link px-3">kết nối</a>
        <a href="cart.html" class="nav-link px-3">Giỏ hàng</a>
      </nav>
      <div class="account-menu">
        <div class="account-icon" id="accountIcon"> <!-- Biểu tượng tài khoản và tên người dùng sẽ được chèn động -->
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
          <ul id="menuItems"> <!-- Các mục menu sẽ được chèn động --> </ul>
        </div>
      </div>
    </div>
  </header>
    <div class="container1">
        <h1>Giỏ Hàng</h1>
        <table>
            <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng cộng</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody id="cartItems">
            </tbody>
        </table>
        <div class="total">Tổng tiền: <span id="totalAmount">0 VNĐ</span></div>
        <div class="checkout-container">
            <button class="btn" onclick="buy()">Đặt hàng</button>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/cart.js"></script>
